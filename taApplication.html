<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UW Job Application Form</title>
</head>
<body>

<h2 style="background-color: lavender;">University of Washington INFO 101 Undergraduate Teaching Assistant Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend style="font-weight: bold;">Account Information</legend>
		<div class="field">
			<label>Email Address:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Repeat Password:</label> 
			<input type="password" name="password_r">
		</div>
	</fieldset>

	<fieldset>
		<legend style="font-weight: bold;">Personal Information</legend>
		<div class="field">
			<label>Full Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field">
			<label>Date of Birth:</label> 
			<input type="text" name="dob">
		</div>
		<div class="field">
			<label>Preferred Pronouns:</label> 
			<input type="text" name="pronouns">
		</div>
		<div class="field">
			<label>Student ID Number:</label> 
			<input type="text" name="sid">
		</div>
		<div class="field">
			<label>Class Standing:</label> 
			<input type="text" name="class">
		</div>
		<div class="field">
			<label>Major(s):</label> 
			<input type="text" name="majors">
		</div>
		<div class="field">
			<label>Minor(s):</label> 
			<input type="text" name="minors">
		</div>
	</fieldset>
	<fieldset>
		<legend style="font-weight: bold;">Contact Information</legend>
		<div class="field">
			<label>Email Address:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Phone Number:</label> 
			<input type="text" name="phone">
		</div>
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label> 
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP Code:</label> 
			<input type="text" name="zip">
		</div>
		<div class="field">
			<label>Phone Number:</label> 
			<input type="text" name="phone">
		</div>
	</fieldset>

	<fieldset>
		<legend style="font-weight: bold;">Additional Information</legend>
		<div class="field">
			<label>Are you legally authorized to work in the United States?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label>Have you ever been convicted of a felony?</label> 
			<input type="radio" name="convict" value="yes">Yes
			<input type="radio" name="convict" value="no">No
		</div>
		<div class="field">
			<label>If selected for employment, are you willing to undergo a background check as part of the hiring process?</label> 
			<input type="radio" name="background" value="yes">Yes
			<input type="radio" name="background" value="no">No
		</div>
		<div class="field">
			<label>If selected for employment, are you willing to undertake a drug test  as part of the hiring process?</label> 
			<input type="radio" name="drug" value="yes">Yes
			<input type="radio" name="drug" value="no">No
		</div>
	</fieldset>

	<fieldset>
		<legend style="font-weight: bold;">Supplemental Questions</legend>
		<div class="field">
			<label>Describe your previous relevant Informatics coursework (if any):</label><br>
			<textarea name="experience" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Describe your teaching experience (if any):</label><br>
			<textarea name="project" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>In what quarter do you expect to graduate? (e.g., Spring 2022, Summer 2022, etc.)</label><br>
			<textarea name="interested" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>What discussion section(s) are you available to teach?</label><br>
			<textarea name="interested" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Is there anything else you would like us to know about you?</label><br>
			<textarea name="anything" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<fieldset>
		<legend style="font-weight: bold;">Resume/CV</legend>
		<div class="field">
			<label>Attach your resume or CV below:</label><br>
			<textarea name="experience" rows="30" cols="90"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
